<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple Note Form</title>
    </head>
    <body>
        <h1>Create a Note</h1>
        <form action="/submit" method="POST">
            <label for="title">Title:</label><br />
            <input type="text" id="title" name="title" /><br /><br />
            <label for="content">Content:</label><br />
            <textarea type="text" id="content" name="content" rows="5" cols="30"></textarea><br /><br />
            <button type="submit">Save Note</button>
        </form>
    </body>
</html>
